<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        h1 {
            border: 13px solid black;
            padding: 10px;

            border-image-source: url(borda.png);
            border-image-slice: 128;
            border-image-repeat: repeat;

            /*
            ou vc usa =
            borde-image: url("borda.png") 128 repeat;
            mas sempre nessa ordem de cima
            e tem que ter a border de qualquer jeito*/
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
