<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label>
             <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome:</label>
             <input type="text" name="sobrenome" id="isobrenome"></p>

             <p>
                <label for="iusu">Usuario</label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuario" autocomplete="username">
            </p>
            <p>
                <label for="isen">Senha</label>
                <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="10" placeholder="minimo 8 letras" autocomplete="current-password">
            </p>

            <p>
                <label for="inome">Nome</label>
                <input type="text" name="name" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
            </p>
            <p>
                <label for="imedia">Media</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10"  step="0.1" required value="6">
            </p>
            <p>
                <label for="imes">Periodo Letivo</label>
                <input type="month" name="mes" id="imes" value="2025-03">
            </p>
            <p>
                <label for="idia">Dia da prova</label>
                <input type="date" name="dia" id="idia" value="2025-03-03">
            </p>
            <p>
                <label for="ihora">horario da prova</label>
                <input type="time" name="hora" id="ihora" value="16:00">
            </p>

            <fieldset>
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="nome">Nome</label>
                    <input type="name" name="nome" id="inome" minlength="5" maxlength="20" required>
                </p>
                <p>
                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="iemail" autocomplete="email">
                </p>
                <p>
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="$" required placeholder="(xx)xxxxx-xxxx">
                </p>
            </fieldset>

            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#0000ff">
            </p>
            <p>
                <label for="inivel">Nivel de Satisfacao:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
            </p>
            <p>
                <label for="ifoto">Foto de perfil:</label>
                <input type="file" name="foto" id="ifoto">
                <!--Voce so pode enviar os dados ser usar o post la em cima-->
            </p>

            <p>
                <label for="iest">Estado</label>
                <select name="estado" id="iestado">
    
                    <option value="" selected>---Escolha---</option>
                    <optgroup label="Sudeste">
                        <option value="SP">Sao paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
    
                    <optgroup label="Nordeste">
                        <option value="Ma">Maranhao</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>
    
            <P>
                <label for="iprof">Profissao:</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administracao</option>
                    <option value="CONT">contabilista</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                </datalist>
            </P>
    
            <p>
                <label for="imsg">Mensagem</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"> </textarea>
                <!--Voce so pode enviar os dados se usar o post la em cima-->
            </p>

            <p>
                <label for="in1">Número 1: </label>
                <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
    
            <p>
                <label for="in2">Número 2: </label>
                <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
    
            <p>
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">0</output>
            </p>

            <p>
                <label for="inum">Número: </label>
                <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
                <output id="ival">5</output>
            </p>

            <p>
                <label for="iano">Em que ano você nasceu? </label>
                <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
            </p>
    
            <p>
                <label for="iidade">Sua idade é: </label>
                <output id="iidade">0</output>
            </p>
    
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    
        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
