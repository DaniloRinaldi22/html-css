<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
  <h1>imagem dinamica</h1>
  <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumentar o tamanho do seu navegador.</p>
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
   <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">
  </picture> <!--esse comando e muito bom para o google recomendar seu site e ele ajuda muito o usiario a ver o site em varias telas e sempre manter do menos para o maior o codigo se nn vai dar erro (300-700-1000)-->
</body>
</html>
