<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
        }

        tr {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>

    <th rowspan="2">Area</th>
    <th rowspan="2">Disciplina</th>
    <th colspan="2">notas</th>
    <th rowspan="2">Media</th>
    <th>Notas 1</th>
    <th>Notas 2</th>

        </thead>

        <tbody>
            <tr>
                <td>Exatas</td>
                <td> Matematica</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Fisica</td>
                <td>9</td>
                <td>9</td> 
                <td>10</td>
            </tr>


        </tbody>

        <tfoot>
            <th>Media De Humanas</th>
            <tr>0.0</tr>
        </tfoot>
    </table>
</body>
</html>
